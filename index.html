<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WikiTable Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      flex-grow: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type=number] {
      width: 80px;
      padding: 0.3rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin: 1rem 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      display: block;
    }
    button:hover {
      background-color: #0056b3;
    }
    #tableInput {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    #tableInput td, #tableInput th {
      border: 1px solid #ddd;
      padding: 0.3rem;
      text-align: center;
    }
    #wikiMarkup {
      width: 100%;
      min-height: 150px;
      font-family: monospace;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      overflow-x: auto;
      resize: vertical;
    }
    #copyBtn {
      width: 100%;
      background-color: #28a745;
      margin-top: 0;
    }
    #copyBtn:hover {
      background-color: #1e7e34;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 1rem;
      margin-top: auto;
    }
    @media (max-width: 500px) {
      input[type=number] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WikiTable Generator</h1>

    <label>Rows: <input type="number" id="rows" min="1" max="20" value="3" /></label>
    <label>Columns: <input type="number" id="cols" min="1" max="10" value="3" /></label>
    <button id="createTableBtn">Create Table</button>

    <form id="tableForm" style="display:none;">
      <table id="tableInput"></table>
      <button type="button" id="generateBtn">Generate WikiTable</button>
    </form>

    <label for="wikiMarkup">Generated WikiTable Markup:</label>
    <textarea id="wikiMarkup" readonly></textarea>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <div class="footer">
    Made with ❤️ by Sauravhhh
  </div>

  <script>
    const rowsInput = document.getElementById('rows');
    const colsInput = document.getElementById('cols');
    const createTableBtn = document.getElementById('createTableBtn');
    const tableForm = document.getElementById('tableForm');
    const tableInput = document.getElementById('tableInput');
    const generateBtn = document.getElementById('generateBtn');
    const wikiMarkup = document.getElementById('wikiMarkup');
    const copyBtn = document.getElementById('copyBtn');

    createTableBtn.addEventListener('click', () => {
      const rows = parseInt(rowsInput.value, 10);
      const cols = parseInt(colsInput.value, 10);

      if (!rows || !cols || rows < 1 || cols < 1 || rows > 20 || cols > 10) {
        alert('Please enter valid rows (1-20) and columns (1-10).');
        return;
      }

      tableInput.innerHTML = '';

      // Create header row
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      for (let c = 0; c < cols; c++) {
        const th = document.createElement('th');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Header ${c + 1}`;
        input.style.width = '100%';
        th.appendChild(input);
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);
      tableInput.appendChild(thead);

      // Create body rows
      const tbody = document.createElement('tbody');
      for (let r = 0; r < rows - 1; r++) { // Rows - 1 since header counts as one
        const tr = document.createElement('tr');
        for (let c = 0; c < cols; c++) {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Row ${r + 1} Col ${c + 1}`;
          input.style.width = '100%';
          td.appendChild(input);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      tableInput.appendChild(tbody);

      tableForm.style.display = 'block';
      wikiMarkup.value = '';
    });

    generateBtn.addEventListener('click', () => {
      const cols = tableInput.querySelectorAll('thead th').length;

      let markup = '{| class="wikitable"\n|-\n';

      // Header row
      const headers = tableInput.querySelectorAll('thead th input');
      markup += '! ' + Array.from(headers).map(input => input.value.trim() || ' ').join(' !! ') + '\n';

      // Data rows
      const bodyRows = tableInput.querySelectorAll('tbody tr');
      bodyRows.forEach(row => {
        markup += '|-\n';
        const cells = row.querySelectorAll('td input');
        markup += '| ' + Array.from(cells).map(input => input.value.trim() || ' ').join(' || ') + '\n';
      });

      markup += '|}';

      wikiMarkup.value = markup;
      wikiMarkup.focus();
      wikiMarkup.select();
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(wikiMarkup.value);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy to Clipboard';
        }, 2000);
      } catch (err) {
        copyBtn.textContent = 'Failed to copy';
      }
    });
  </script>
</body>
</html>
